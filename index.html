 <audio id="music" preload="preload" autoplay="autoplay" loop="loop" hidden="false" src="style/bgm.mp3"></audio>

    <div class="above-game">
      <p class="game-intro">移动数字合成 <strong>2048!</strong></p>

          <span class="music_btn" @click.stop="changeMS"><img src="style/play.png" width="35" height="35" id="music"></span>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">继续玩</a>

          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>

          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>

    <p class="game-explanation">
      <strong class="important">怎么玩: </strong> 滑动手指（向上，向下，向左，向右）移动方块。当相邻方块的数字相同时，碰撞会相加成一个新的方块。最终合成一个<strong>2048</strong>的方块即为胜利。
    </p>
